<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= , initial-scale=1.0">
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="dfc">
        <p class="title"> Rock Paper Scissors</p>
         
        <div class="df">
        <button onclick="
        playGame('rock');
        " class="move-button"><img class="move-icon" src="./images/rock-emoji.png" alt=""></button>

            <button onclick="
        playGame('paper');
        " class="move-button"> <img class="move-icon" src="./images/paper-emoji.png"> </button>

            <button onclick=" 
        playGame('scissors');
        " class="move-button"> <img class="move-icon" src="./images/scissors-emoji.png"> </button>
         </div>

        <p class="js-result result">You win</p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button onclick="
        score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        " class="reset-score-button">Reset Score</button>
         </div>

        <script src="app.js"> </script>

    </body>

</html>
